<nav class="navbar navbar-light bg-primary">
    <div class="container-fluid">
        <h1 style="color:aliceblue">Angular Crud</h1>
        <div clas="d-flex">
            <button  type="button" data-toggle="modal" data-target="#exampleModal" class="btn btn-success">Add Employee</button>
        </div>
    </div>
</nav>
<table class="table mt-3">
    <thead>
        <tr>
        <th scope="col">Employee ID</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Email ID</th>
        <th scope="col">Mobile No.</th>
        <th scope="col">Salary</th>
        <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let row of employeeData">
        <td>{{row.id}}</td>
        <td>{{row.firstName}}</td>
        <td>{{row.lastName}}</td>
        <td>{{row.email}}</td>
        <td>{{row.Mobile}}</td>
        <td>{{row.salary}}</td>
        <td>
            <button class="btn btn-info">Edit</button>
            <button  class="btn btn-danger mx-3" (click)="deleteEmployee(row)">Delete</button>
        </td>
        </tr>
    </tbody>
</table>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Employee Details</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form [formGroup]="employeeForm">
                <div class="form-group">
                  <label for="exampleInputEmail1">First Name</label>
                  <input type="text" formControlName="firstName" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Last Name</label>
                  <input type="text" formControlName="lastName"  class="form-control" id="exampleInputPassword1">
                </div>  
                <div class="form-group">
                    <label for="exampleInputPassword1">Email Id</label>
                    <input type="text" formControlName="email"  class="form-control" id="exampleInputPassword1">
                  </div> 
                  <div class="form-group">
                    <label for="exampleInputPassword1">Mobile Number</label>
                    <input type="text" formControlName="mobileno" class="form-control" id="exampleInputPassword1">
                  </div> 
                  <div class="form-group">
                    <label for="exampleInputPassword1">Salary</label>
                    <input type="text" formControlName="salary"  class="form-control" id="exampleInputPassword1">
                  </div> 
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" id="cancel" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" (click)="getAllEmployee()" class="btn btn-primary">Add</button>
          <button type="button" (click)=" add()" class="btn btn-primary">AddEmploye</button>
        </div>
      </div>
    </div>
  </div>
