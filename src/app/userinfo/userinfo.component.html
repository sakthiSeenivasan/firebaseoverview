<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1>Welcome To Login Page</h1>

            <form [formGroup]="loginForm">
                <div class="form-group">
                    <label for="exampleInputEmail1">Username</label>
                    <input type="text" id="username" class="form-control" formControlName="username"
                        [class.is-invalid]="loginForm.controls.username.invalid && loginForm.controls.username.touched">

                    <span class="invalid-feedback">Enter a correct
                        username

                    </span>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword">Username</label>
                    <input type="text" id="password" class="form-control" formControlName="password"
                        [class.is-invalid]="loginForm.controls.password.invalid && loginForm.controls.password.touched">

                    <span class="invalid-feedback">Enter a correct
                        password

                    </span>
                </div>
                  <button type="submit" [disabled]="loginForm.invalid" (click)="gotoMain()"
                    class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
