<div class="d-flex justify-content-center">
        <div class="container">
        <form [formGroup]="loginForm">
            <div class="col-md-6">
                <h3>Firebase Login</h3>
                <div class="form-group p-2">
                    <input type="email"  class="form-control" formControlName="email" placeholder="enter email ID" required>
                </div>
                <div class="form-group p-2">
                    <input type="password"  class="form-control" formControlName="password" placeholder="enter password" required>
                </div>
                <div class="form-group p-2">
                    <button type="submit" class="btn btn-primary" (click)="addProducts()">Login</button>
                    <div class="register"><a href="register" routerLink="/register">Back To Register</a></div>
                    <!-- <button type="submit" class="btn btn-primary" (click)="gotoProducts()">Login</button> -->
                </div>
                
                

            </div>
        </form>

    </div>
</div>
<div class="modal" tabindex="-1" id="successModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Successfully Added</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p class="text-warning">Product added succesfully.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
<router-outlet></router-outlet>

<button class="btn btn-primary" (click)="gotoProducts()">Login</button>
